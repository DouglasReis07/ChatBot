<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="sidebar">
        <button id="menu-btn">
            <i class="bi bi-justify"></i>
        </button>
        
        <a href="#" title="Início">
            <i class="bi bi-house-door-fill"></i>
            <span class="link-text">Início</span>
        </a>
        <a href="#" title="Configurações">
            <i class="bi bi-gear-fill"></i>
            <span class="link-text">Configurações</span>
        </a>
        <a href="#" title="Histórico">
            <i class="bi bi-clock-history"></i>
            <span class="link-text">Histórico</span>
        </a>
        <a href="#" title="Sobre">
            <i class="bi bi-info-circle-fill"></i>
            <span class="link-text">Sobre</span>
        </a>
    </div>

    <div id="main-content">
        <div id="chat-window">
            <div id="chat-header">
                <h2>DGBOT</h2>
            </div>
            <div id="chat-box">
                </div>
            <div id="loading" class="hidden">Digitando...</div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Digite ou fale..." autocomplete="off">
                <button type="button" id="mic-btn">
                    <i class="bi bi-mic-fill"></i>
                </button>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
